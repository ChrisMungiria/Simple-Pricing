<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simple Pricing</title>
</head>

<body>
    <div class="container">
        <div class="card left">
            <div class="content">
                <div class="title">
                    <h2>Free</h2>
                </div>
                <div class="subtitle">
                    For freelancers
                </div>
                <div class="price">
                    <h1>$0</h1>
                </div>

                <div class="items">
                    <div class="item">
                        <div class="icon">
                            <i class="fa-solid fa-check" style="color: #ffffff;"></i>
                        </div>
                        1 users
                    </div>
                    <div class="item">
                        <div class="icon">
                            <i class="fa-solid fa-check" style="color: #ffffff;"></i>
                        </div>
                        10 downloads per month
                    </div>
                    <div class="item">
                        <div class="icon">
                            <i class="fa-solid fa-check" style="color: #ffffff;"></i>
                        </div>
                        Raster files
                    </div>
                </div>
            </div>
            <div class="button">
                <button>Subscribe</button>
            </div>
        </div>
        <div class="card right">
            <div class="content">
                <div class="title">
                    <h2 class="rightTitle">Pro</h2>
                </div>
                <div class="subtitle">
                    For freelancers
                </div>
                <div class="price">
                    <h1 class="rightPrice">$40</h1>
                </div>

                <div class="items">
                    <div class="item rightItem">
                        <div class="icon rightIcon">
                            <i class="fa-solid fa-check" style="color: #212843;"></i>
                        </div>
                        3 users
                    </div>
                    <div class="item rightItem">
                        <div class="icon rightIcon">
                            <i class="fa-solid fa-check" style="color: #212843;"></i>
                        </div>
                        Unlimited downloads
                    </div>
                    <div class="item rightItem">
                        <div class="icon rightIcon">
                            <i class="fa-solid fa-check" style="color: #212843;"></i>
                        </div>
                        Fully-editable files
                    </div>
                    <div class="item rightItem">
                        <div class="icon rightIcon">
                            <i class="fa-solid fa-check" style="color: #212843;"></i>
                        </div>
                        Custom packs
                    </div>
                    <div class="item rightItem">
                        <div class="icon rightIcon">
                            <i class="fa-solid fa-check" style="color: #212843;"></i>
                        </div>
                        200+ custom icons
                    </div>
                </div>
            </div>
            <div class="button rightButton">
                <button>Subscribe</button>
            </div>
        </div>
    </div>

</body>

</html>
